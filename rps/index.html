<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="main-heading">ROCK PAPER SCISSORS</h1>
    <div class="new-btn-container">
      <div class="new-btn">New Game</div>
    </div>
    <div class="icons-div">
      <span class="icon rock">🪨</span>
      <span class="icon paper">📄</span>
      <span class="icon scissors">✂️</span>
    </div>
    <div class="scoreboards-container">
      <div class="scoreboard player-scoreboard">
        <h2>Player Score</h2>
        <p class="player-score">0</p>
      </div>
      <div class="scoreboard computer-scoreboard">
        <h2>Computer Score</h2>
        <p class="computer-score">0</p>
      </div>
    </div>
    <div class="message-container">
      <p class="message"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
